---
    tarantool.default.timeouts:
      default_http_timeout: 0.5
      default_rpc_timeout: 40

    kafka_bootstrap:
        bootstrap_connection_string: 'kafka:29092'
    
    kafka_consume:
          topics: ['test_topic']
          properties:
              group.id: 'tarantool-group-csv'
              enable.auto.offset.store: 'false'
              auto.offset.reset: 'latest'
              enable.partition.eof: 'false'
              enable.auto.commit: 'false'
              partition.assignment.strategy: roundrobin 
          custom_properties:
              log_level: 7
    kafka_produce:
          properties:
          custom_properties:
            log_level: 7
    kafka_schema_registry:
          host: '10.92.6.7'
          port: '8081'
          key_schema_name: 'AdbUploadRequest'
    
    
    kafka_topics:
      EMPLOYEES:
            target_table: 'EMPLOYEES'
            schema_key: 'adb_upload_request'
            schema_data: 'employees'
            error_topic: 'err'
            success_topic: 'suss'
      EMPLOYEES2:
            target_table: 'EMPLOYEES'
            schema_key: 'adb_upload_request'
            schema_data: 'employees'
            error_topic: 'err'
            success_topic: 'succ'
      GGWP:
            target_table: 'EMPLOYEES'
            schema_key: 'adb_upload_request'
            schema_data: 'employees'
            error_topic: 'input_test2'
            success_topic: 'input_test'                  
    
    scheduler_tasks:
